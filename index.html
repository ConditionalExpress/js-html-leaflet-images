<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"
    />
    <link href="./style.css" rel="stylesheet" />
    <script type="text/javascript" src="./main.js"></script>
    <script>
      // csv input file; created by exiftool see Phil Harvey
      // exiftool -gpslatitude -gpslongitude -T -n -csv -ext jpg ./myfolder
      // -T := data in columns; -n := geo co-ordinates in decimal derees
      var input =
        "SourceFile,latitude,longitude\n./imgs/p1050714.jpg,55.1304027777778,8.68534444444444\n./imgs/p1050722.jpg,55.2916805555556,8.6749\n./imgs/p1060169.jpg,49.7989333333333,12.30045\n./imgs/p1050746.jpg,56.0051194444444,8.12754444444444"; // no empty line at the end
    </script>
    <title>Show image position on map</title>
  </head>
  <body onload="init(input)">
    <!-- ... leaflet.js von externer Quelle einbinden-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.3.1/gpx.min.js"></script>
    <!-- section -->
    <section class="r-touren">
      <article class="r-tour">
        <details open>
          <summary>See my pictures</summary>
          <p>Please click on the picture to see the geoloation</p>
          <!-- see querySelectorAll class bild in .js file -->
          <img class="bild" src="./imgs/p1050714.jpg" alt="x" />
          <img class="bild" src="./imgs/p1050722.jpg" alt="y" />
          <img class="bild" src="./imgs/p1050746.jpg" alt="z" />
        </details>
        <details>
          <summary>Description</summary>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit.
            Repudiandae, aspernatur blanditiis praesentium nisi modi autem iste
            at dolore illo earum.
          </p>
        </details>
      </article>
      <article class="r-tour">
        <div id="mapid" style="height: 520px; width: 100%; top: 10px"></div>
        <script>
          /* configuration of the map */
          var conf = {
            mapid: "mapid", // name like 'map' or 'map1'
            lat: 54.895659,
            lng: 8.7499516,
            zoom: 11,
          }; // geoPos DK border (between Nieb√ºll/D and Tonder/DK)
          var mymap = 0; // map var is only local valid
          mymap = setMap(conf);
          WpGeoMap.setMyMap(mymap); // but we set this var in a static class method; no instance is needed :-)
        </script>
      </article>
    </section>
  </body>
</html>
